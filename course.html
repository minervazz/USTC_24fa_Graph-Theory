<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>课程主页</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 800px;
            margin: auto;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
            color: #333;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>

    <h1>2024年秋季学期 图论</h1>

    <table>
        <tr>
            <th>周次</th>
            <th>课程内容</th>
            <th>作业内容</th>
            <th>提交时间</th>
        </tr>
        <tr>
            <td>第1周</td>
            <td>第一章</td>
            <td>ch1第1，2题</td>
            <td>2024.9.9</td>
        </tr>
        <tr>
            <td>第2周</td>
            <td>[本周讲授内容]</td>
            <td>[作业详情]</td>
            <td>[提交时间]</td>
        </tr>
        <!-- 可以根据需要继续添加行 -->
    </table>

</body>
</html>
